<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table</title>
    </head>
    <body>
        <h1 align="center"><u>Nest Table Practice</u></h1>
        <table border="1" width="500" align="center" cellpadding="0" cellspacing="0">
            <tr>
                <td>
                    <table bgcolor="#FFA07A" border="1" width="100%" height="50" cellpadding="5" cellspacing="5">
                        <tr>
                            <td bgcolor="#FF7F50" width="20%" align="center"><b>Coral</b></td>
                            <td bgcolor="#FFA500" width="45%" align="center"><b>Orange</b></td>
                            <td bgcolor="#FF4500" width="35%" align="center"><b>OrangeRed</b></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    <table bgcolor="#E6E6FA" border="1" width="100%" height="70" cellpadding="5" cellspacing="5">
                        <tr>
                            <td bgcolor="#D8BFD8"><b>Thistle</b></td>
                            <td bgcolor="#EE82EE"><b>Violet</b></td>
                            <td bgcolor="#FF00FF"><b>Fuchsia</b></td>
                            <td bgcolor="#BA55D3"><b>MediumOrchid</b></td>
                            <td bgcolor="#9370DB"><b>MediumPurple</b></td>
                            <td bgcolor="#663399"><b>RebeccaPurple</b></td>
                            <td bgcolor="#9400D3"><b>DarkViolet</b></td>
                            <td bgcolor="#4B0082"><b>Indigo</b></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    <table bgcolor="#F0E68C" border="1" width="100%" height="90" cellpadding="5" cellspacing="5">
                        <tr>
                            <td bgcolor="#FFD700" width="60%" align="center"><b>Gold</b></td>
                            <td bgcolor="#FFFF00" width="40%" align="center"><b>Yellow</b></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    <table bgcolor="#20B2AA" border="1" width="100%" height="70" cellpadding="5" cellspacing="5">
                        <tr>
                            <td bgcolor="#66CDAA" align="center"><b>MediumAquamarine</b></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    <table bgcolor="#4169E1" border="1" width="100%" height="140" cellpadding="5" cellspacing="5">
                        <tr>
                            <td bgcolor="#B0C4DE" align="center"><b>LightSteelBlue</b></td>
                            <td bgcolor="#87CEFA" align="center"><b>LightSkyBlue</b></td>
                            <td bgcolor="#1E90FF" align="center"><b>DodgerBlue</b></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    <table bgcolor="#DAA520" border="1" width="100%" height="130" cellpadding="5" cellspacing="5">
                        <tr>
                            <td bgcolor="#BC8F8F" width="25%" align="center"><b>RosyBrown</b></td>
                            <td bgcolor="#F4A460" width="35%" align="center"><b>SandyBrown</b></td>
                            <td bgcolor="#8B4513" width="35%" align="center"><b>SaddleBrown</b></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </body>
</html>
